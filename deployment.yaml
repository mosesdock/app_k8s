apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: Demo
  name: Demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: Demo
    spec:
      containers:
      - image: mosesdock/app:latest
        name: Demo
        resources: {}
status: {}
---
